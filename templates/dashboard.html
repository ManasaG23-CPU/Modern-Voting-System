<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 2rem;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5rem;
            color: #4ecca3;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        .feedback-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInSection 1s ease-out;
        }

        @keyframes fadeInSection {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            font-size: 1.5rem;
            color: #4ecca3;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1rem;
            color: #eeeeee;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInItem 0.8s ease-out forwards;
        }

        @keyframes fadeInItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li:nth-child(1) {
            animation-delay: 0s;
        }

        li:nth-child(2) {
            animation-delay: 0.2s;
        }

        li:nth-child(3) {
            animation-delay: 0.4s;
        }

        li:nth-child(4) {
            animation-delay: 0.6s;
        }

        /* Styling for when no feedback is available */
        .no-feedback {
            font-size: 1.2rem;
            color: #ff6b6b;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <h2>Feedback Section</h2>

    {% if feedback_data %}
        {% for user, feedbacks in feedback_data.items() %}
            <div class="feedback-section">
                <h3>Feedback from: {{ user }}</h3>
                <ul>
                    {% for feedback in feedbacks %}
                        <li style="animation-delay: {{ loop.index0 * 0.2 }}s">{{ feedback }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-feedback">No feedback available.</p>
    {% endif %}
</div>

</body>
</html>
