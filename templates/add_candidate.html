<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #4ecca3;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="file"] {
            background: #ffffff;
            color: #000;
            padding: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3ba886;
        }

        a {
            display: block;
            margin-top: 1rem;
            color: #4ecca3;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Candidate</h2>
        <form action="{{ url_for('add_candidate') }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Candidate Name" required>
            <input type="text" name="party" placeholder="Party" required>
            <label>Upload Avatar:</label>
            <input type="file" name="avatar" accept="image/*" required>
            <label>Upload Symbol:</label>
            <input type="file" name="symbol" accept="image/*" required>
            <textarea name="manifesto" placeholder="Manifesto" rows="4" required></textarea>
            <button type="submit">Add Candidate</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
